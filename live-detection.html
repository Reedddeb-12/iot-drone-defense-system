<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Threat Detection - Drone Defense System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- TensorFlow.js for AI Detection -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.3"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #1a472a;
            --accent-color: #00ff88;
            --warning-color: #ff4444;
            --dark-bg: #0a0f0d;
            --text-light: #e8f5e8;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--dark-bg) 0%, #050807 100%);
            color: var(--text-light);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(90deg, var(--primary-color), #2d5a3d);
            border-radius: 15px;
            margin-bottom: 30px;
            border: 2px solid var(--accent-color);
        }

        .header h1 {
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 20px;
            background: rgba(0, 255, 136, 0.2);
            border: 1px solid var(--accent-color);
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .video-container {
            position: relative;
            background: #000;
            border-radius: 15px;
            overflow: hidden;
            border: 2px solid var(--primary-color);
        }

        #videoElement {
            width: 100%;
            height: auto;
            display: block;
        }

        #detectionCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .video-overlay {
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .threat-level {
            padding: 10px 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            border: 2px solid;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .threat-low { border-color: var(--accent-color); color: var(--accent-color); }
        .threat-medium { border-color: #ff8800; color: #ff8800; }
        .threat-high { border-color: var(--warning-color); color: var(--warning-color); animation: pulse 1s infinite; }

        .recording-indicator {
            padding: 8px 15px;
            background: rgba(255, 68, 68, 0.9);
            border-radius: 20px;
            display: none;
            align-items: center;
            gap: 8px;
        }

        .recording-indicator.active {
            display: flex;
        }

        .rec-dot {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        .controls-panel {
            background: linear-gradient(135deg, var(--primary-color), #2d5a3d);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--accent-color);
        }

        .control-section {
            margin-bottom: 25px;
        }

        .control-section h3 {
            color: var(--accent-color);
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .btn {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: linear-gradient(45deg, var(--accent-color), #00aa44);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
        }

        .btn-danger {
            background: var(--warning-color);
            color: white;
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--accent-color);
            color: var(--accent-color);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 15px;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 0.8rem;
            color: #a0c4a0;
            margin-top: 5px;
        }

        .alerts-panel {
            background: linear-gradient(135deg, var(--primary-color), #2d5a3d);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid var(--accent-color);
            max-height: 400px;
            overflow-y: auto;
        }

        .alert-item {
            background: rgba(255, 68, 68, 0.1);
            border: 1px solid var(--warning-color);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .alert-icon {
            font-size: 1.5rem;
            color: var(--warning-color);
        }

        .alert-content {
            flex: 1;
        }

        .alert-title {
            font-weight: 600;
            margin-bottom: 3px;
        }

        .alert-time {
            font-size: 0.8rem;
            color: #a0c4a0;
        }

        .slider-container {
            margin: 15px 0;
        }

        .slider-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }

        input[type="range"] {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--accent-color);
            cursor: pointer;
        }

        .slider-value {
            text-align: center;
            color: var(--accent-color);
            font-weight: bold;
            margin-top: 5px;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><i class="fas fa-shield-alt"></i> Live Threat Detection System</h1>
        <div class="status-badge" id="systemStatus">
            <i class="fas fa-circle"></i> Initializing...
        </div>
    </div>

    <div class="main-grid">
        <div class="video-container">
            <video id="videoElement" autoplay playsinline></video>
            <canvas id="detectionCanvas"></canvas>
            <div class="video-overlay">
                <div class="threat-level threat-low" id="threatLevel">
                    <i class="fas fa-shield-alt"></i> THREAT: LOW
                </div>
                <div class="recording-indicator" id="recordingIndicator">
                    <div class="rec-dot"></div>
                    <span>RECORDING</span>
                </div>
            </div>
        </div>

        <div class="controls-panel">
            <div class="control-section">
                <h3><i class="fas fa-video"></i> Camera Controls</h3>
                <button class="btn btn-primary" id="startBtn">
                    <i class="fas fa-play"></i> Start Detection
                </button>
                <button class="btn btn-danger" id="stopBtn" style="display: none;">
                    <i class="fas fa-stop"></i> Stop Detection
                </button>
                <button class="btn btn-secondary" id="recordBtn">
                    <i class="fas fa-record-vinyl"></i> Start Recording
                </button>
                <button class="btn btn-secondary" id="snapshotBtn">
                    <i class="fas fa-camera"></i> Capture Snapshot
                </button>
            </div>

            <div class="control-section">
                <h3><i class="fas fa-sliders-h"></i> Detection Settings</h3>
                
                <div class="slider-container">
                    <label>Detection Threshold</label>
                    <input type="range" id="thresholdSlider" min="0" max="100" value="60">
                    <div class="slider-value" id="thresholdValue">60%</div>
                </div>

                <div class="slider-container">
                    <label>Detection FPS</label>
                    <input type="range" id="fpsSlider" min="1" max="10" value="2">
                    <div class="slider-value" id="fpsValue">2 FPS</div>
                </div>
            </div>

            <div class="control-section">
                <h3><i class="fas fa-chart-bar"></i> Statistics</h3>
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-value" id="detectionCount">0</div>
                        <div class="stat-label">Detections</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="threatCount">0</div>
                        <div class="stat-label">Threats</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="fpsDisplay">0</div>
                        <div class="stat-label">FPS</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="confidenceDisplay">0%</div>
                        <div class="stat-label">Avg Confidence</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="alerts-panel">
        <h3 style="color: var(--accent-color); margin-bottom: 15px;">
            <i class="fas fa-exclamation-triangle"></i> Recent Threat Alerts
        </h3>
        <div id="alertsContainer">
            <p style="text-align: center; color: #a0c4a0;">No threats detected</p>
        </div>
    </div>

    <!-- Load custom scripts -->
    <script src="js/video-stream.js"></script>
    <script src="js/threat-detection.js"></script>
    <script src="js/iot-communication.js"></script>
    <script src="js/mobile-notification.js"></script>

    <script>
        // Initialize systems
        const videoManager = new VideoStreamManager();
        const threatDetector = new ThreatDetectionSystem();
        const iotManager = new IoTCommunicationManager();
        const mobileNotifier = new MobileNotificationSystem();

        const videoElement = document.getElementById('videoElement');
        const canvas = document.getElementById('detectionCanvas');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const recordBtn = document.getElementById('recordBtn');
        const snapshotBtn = document.getElementById('snapshotBtn');
        const thresholdSlider = document.getElementById('thresholdSlider');
        const fpsSlider = document.getElementById('fpsSlider');

        let isDetecting = false;
        let isRecording = false;
        let detectionStats = {
            totalDetections: 0,
            totalThreats: 0,
            avgConfidence: 0
        };

        // Initialize on page load
        async function initialize() {
            updateStatus('Loading AI model...');
            
            const modelLoaded = await threatDetector.initialize();
            
            if (modelLoaded) {
                updateStatus('System Ready');
                startBtn.disabled = false;
            } else {
                updateStatus('Model Load Failed', 'error');
            }

            // Setup threat detection callback
            threatDetector.onThreatDetected(async (threat) => {
                handleThreatDetected(threat);
                
                // Send mobile notification with snapshot
                if (mobileNotifier.isEnabled) {
                    const snapshot = await mobileNotifier.captureSnapshot(videoElement);
                    await mobileNotifier.sendThreatAlert(threat, snapshot);
                }
            });

            // Setup IoT communication (demo mode)
            iotManager.simulateDeviceData();
        }

        // Start detection
        startBtn.addEventListener('click', async () => {
            const stream = await videoManager.initializeStream('main-camera', videoElement, 'webcam');
            
            if (stream) {
                const fps = parseInt(fpsSlider.value);
                threatDetector.startDetection(videoElement, canvas, fps);
                isDetecting = true;
                
                startBtn.style.display = 'none';
                stopBtn.style.display = 'block';
                updateStatus('Detection Active');
                
                startFPSCounter();
            }
        });

        // Stop detection
        stopBtn.addEventListener('click', () => {
            threatDetector.stopDetection();
            videoManager.stopAllStreams();
            isDetecting = false;
            
            stopBtn.style.display = 'none';
            startBtn.style.display = 'block';
            updateStatus('Detection Stopped');
            
            // Clear canvas
            const ctx = canvas.getContext('2d');
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        });

        // Recording control
        recordBtn.addEventListener('click', () => {
            if (!isRecording) {
                videoManager.startRecording('main-camera');
                isRecording = true;
                recordBtn.innerHTML = '<i class="fas fa-stop-circle"></i> Stop Recording';
                recordBtn.classList.remove('btn-secondary');
                recordBtn.classList.add('btn-danger');
                document.getElementById('recordingIndicator').classList.add('active');
            } else {
                videoManager.stopRecording('main-camera');
                isRecording = false;
                recordBtn.innerHTML = '<i class="fas fa-record-vinyl"></i> Start Recording';
                recordBtn.classList.remove('btn-danger');
                recordBtn.classList.add('btn-secondary');
                document.getElementById('recordingIndicator').classList.remove('active');
            }
        });

        // Snapshot control
        snapshotBtn.addEventListener('click', () => {
            videoManager.captureSnapshot('main-camera', videoElement);
            showNotification('Snapshot captured', 'success');
        });

        // Threshold slider
        thresholdSlider.addEventListener('input', (e) => {
            const value = e.target.value;
            document.getElementById('thresholdValue').textContent = value + '%';
            threatDetector.setThreshold(value / 100);
        });

        // FPS slider
        fpsSlider.addEventListener('input', (e) => {
            const value = e.target.value;
            document.getElementById('fpsValue').textContent = value + ' FPS';
            
            if (isDetecting) {
                threatDetector.stopDetection();
                threatDetector.startDetection(videoElement, canvas, parseInt(value));
            }
        });

        // Handle threat detection
        function handleThreatDetected(threat) {
            detectionStats.totalThreats++;
            document.getElementById('threatCount').textContent = detectionStats.totalThreats;
            
            // Update threat level
            updateThreatLevel(threat.severity);
            
            // Add alert
            addAlert(threat);
            
            // Send to IoT system
            iotManager.broadcastAlert('threat_detected', threat, threat.severity.toLowerCase());
        }

        // Update threat level display
        function updateThreatLevel(severity) {
            const threatLevel = document.getElementById('threatLevel');
            threatLevel.className = 'threat-level threat-' + severity.toLowerCase();
            threatLevel.innerHTML = `<i class="fas fa-shield-alt"></i> THREAT: ${severity}`;
        }

        // Add alert to panel
        function addAlert(threat) {
            const alertsContainer = document.getElementById('alertsContainer');
            
            // Remove "no threats" message
            if (alertsContainer.querySelector('p')) {
                alertsContainer.innerHTML = '';
            }
            
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert-item';
            alertDiv.innerHTML = `
                <i class="fas fa-exclamation-triangle alert-icon"></i>
                <div class="alert-content">
                    <div class="alert-title">${threat.type.toUpperCase()} detected</div>
                    <div class="alert-time">Confidence: ${Math.round(threat.confidence * 100)}% â€¢ ${new Date().toLocaleTimeString()}</div>
                </div>
            `;
            
            alertsContainer.insertBefore(alertDiv, alertsContainer.firstChild);
            
            // Keep only last 10 alerts
            while (alertsContainer.children.length > 10) {
                alertsContainer.removeChild(alertsContainer.lastChild);
            }
        }

        // FPS counter
        let lastFrameTime = Date.now();
        let frameCount = 0;
        
        function startFPSCounter() {
            setInterval(() => {
                const now = Date.now();
                const elapsed = (now - lastFrameTime) / 1000;
                const fps = Math.round(frameCount / elapsed);
                
                document.getElementById('fpsDisplay').textContent = fps;
                
                frameCount = 0;
                lastFrameTime = now;
            }, 1000);
        }

        // Update system status
        function updateStatus(message, type = 'success') {
            const statusBadge = document.getElementById('systemStatus');
            statusBadge.innerHTML = `<i class="fas fa-circle"></i> ${message}`;
            
            if (type === 'error') {
                statusBadge.style.background = 'rgba(255, 68, 68, 0.2)';
                statusBadge.style.borderColor = '#ff4444';
            } else {
                statusBadge.style.background = 'rgba(0, 255, 136, 0.2)';
                statusBadge.style.borderColor = 'var(--accent-color)';
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 9999;
                padding: 15px 20px;
                background: ${type === 'success' ? '#00aa44' : type === 'error' ? '#ff4444' : '#4488ff'};
                color: white;
                border-radius: 8px;
                box-shadow: 0 4px 20px rgba(0,0,0,0.3);
                animation: slideIn 0.3s ease;
            `;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Initialize system
        initialize();
    </script>
</body>
</html>
